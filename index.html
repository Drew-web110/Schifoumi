<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Shifoumi game</title>
  </head>
  <body>
    <section>
      <div class="score">
        <div class="player-score">
          <h1>Player</h1>
          <p class="pscore">0</p>
        </div>
        <div class="computer-score">
          <h1>Computer</h1>
          <p class="comscore">0</p>
        </div>
      </div>
      <div class="intro">
        <div class="text">
          <h2>Rock‚õ∞Ô∏è Paperüì∞ Scissors‚úÇÔ∏è</h2>
        </div>
        <button class="play btn">Let's Play</button>
      </div>
      <div class="game">
        <h2 class="winner-text">Choose an option</h2>
        <div class="options">
          <div class="images">
            <img src="./assets/rock.png" alt="rock" class="player-hand" />
            <img src="./assets/rock.png" alt="scissors" class="computer-hand" />
          </div>
          <div class="option-btns">
            <button class="option btn">rock</button>
            <button class="option btn">paper</button>
            <button class="option btn">scissors</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Javascripts -->
    <script src="./app.js"></script>
  </body>
</html>
